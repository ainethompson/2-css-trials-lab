<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0px;
      }
      .black-box {
        display: inline-block;
        background-color: black;
        height: 100px ;
        width: 100px;
        margin-top: 50px;
        margin-left: 50px;
      }
      .bar {
        height: 200px;
        width: 350px;
      }
      #blue {
        background-color: blue;
      }
      #red {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="red" class="bar">
      <div class="black-box"></div>
      <div class="black-box"></div>
    </div>
    <div id="blue" class="bar">
      <div class="black-box"></div>
      <div class="black-box"></div>
      </div>
    </div>
  </body>
</html>
